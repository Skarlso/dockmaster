<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dockermaster Page</title>
  <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <!-- Hello, {{.}}! -->
    <table style="width:100%">
     <tr>
       <td>AgentID</td>
       <td>ID</td>
       <td>Name</td>
       <td>Command</td>
       <td>Port</td>
     </tr>
    {{range $element := .}}
         <tr>
           <td>{{$element.AgentID}}</td>
           <td>{{$element.ID}}</td>
           <td>{{$element.Name}}</td>
           <td>{{$element.RunningCmd}}</td>
           <td>{{$element.Port}}</td>
         </tr>
    {{end}}
    </table>

</body>
</html>
