<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dockermaster Page</title>
  <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <!-- Hello, {{.Containers}}! -->
    <table style="width:100%">
     <tr>
       <td>AgentID</td>
       <td>ID</td>
       <td>Name</td>
       <td>Node</td>
       <td>Command</td>
       <td>Port</td>
     </tr>
    {{range .}}
         <tr>
           <td>{{.AgentID}}</td>
           <td>{{.ID}}</td>
           <td>{{.Name}}</td>
           <td>{{.BuildNode}}</td>
           <td>{{.RunningCmd}}</td>
           <td>{{.Port}}</td>
         </tr>
    {{end}}
    </table>

</body>
</html>
